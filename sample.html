<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<style>
		div.wrapper {
			display: grid;
			grid-template-columns: repeat(5, 1fr);
			gap: 10px;
			padding: 20px;

			& > div {
				width: 100%;
				height: 100px;
				background-size: cover;
				background-attachment: fixed;
				background-image: radial-gradient(200px circle at 200px 200px, orangered, transparent);
				border-radius: 10px;
				transition: transform 0.3s ease;
			}
		}
	</style>
	<body>
		<div class="wrapper">
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
		</div>
	</body>
</html>
